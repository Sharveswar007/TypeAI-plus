<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeAI+ â€” Improve Your Typing</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #e0e7ff;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .typing-area {
            background-color: var(--bg-color);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #4338ca;
        }

        button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }

        .feedback-section {
            display: none;
            background-color: var(--bg-color);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 2rem;
            margin-top: 2rem;
        }

        .feedback-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .feedback-content {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            margin-top: 1rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .typing-area, .feedback-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TypeAI+</h1>
            <p class="subtitle">Improve Your Typing Skills with AI Feedback</p>
        </header>

        <main>
            <div class="typing-area">
                <textarea id="typing-input" placeholder="Start typing here..."></textarea>
                <button id="analyze-button">Analyze with AI</button>
            </div>

            <div id="feedback-section" class="feedback-section">
                <h2>AI Feedback</h2>
                <div id="feedback-content" class="feedback-content"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typingInput = document.getElementById('typing-input');
            const analyzeButton = document.getElementById('analyze-button');
            const feedbackSection = document.getElementById('feedback-section');
            const feedbackContent = document.getElementById('feedback-content');

            analyzeButton.addEventListener('click', async function() {
                const text = typingInput.value.trim();
                
                if (!text) {
                    alert('Please type something before analyzing.');
                    return;
                }

                // Show loading state
                analyzeButton.disabled = true;
                analyzeButton.textContent = 'Analyzing...';
                feedbackSection.style.display = 'block';
                feedbackContent.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

                try {
                    // Send the text to the backend
                    const response = await fetch('http://localhost:5000/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text }),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get analysis');
                    }

                    const data = await response.json();
                    
                    // Display the feedback
                    feedbackContent.innerHTML = '';
                    
                    if (data.feedback) {
                        // Format the feedback with paragraphs
                        const formattedFeedback = data.feedback
                            .split('\n')
                            .map(paragraph => `<p>${paragraph}</p>`)
                            .join('');
                        
                        feedbackContent.innerHTML = formattedFeedback;
                    } else {
                        feedbackContent.innerHTML = '<p>No feedback available.</p>';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    feedbackContent.innerHTML = `
                        <div class="error-message">
                            <p>Sorry, there was an error analyzing your typing. Please try again later.</p>
                        </div>
                    `;
                } finally {
                    // Reset button state
                    analyzeButton.disabled = false;
                    analyzeButton.textContent = 'Analyze with AI';
                }
            });
        });
    </script>
</body>
</html>
